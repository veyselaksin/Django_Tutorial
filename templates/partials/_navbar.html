<header>
    <div class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand"><i class="bi bi-film"></i> Movie App</a>
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'movies' %}" class="nav-link">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">{{ user.username }} Logout</a>
                    <form action="{% url 'logout' %}" method="post" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="nav-link">Register</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</header>

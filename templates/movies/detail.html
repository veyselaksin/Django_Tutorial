{% extends 'base.html' %}
{% load static %}
{% block head %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-3">
            <img class="card-img" src="{% static movie.get_image_path %}" alt="">
        </div>
    <div class="col-md-9">
        <h1>{{ movie.name }}</h1>
        <p>{{ movie.description }}</p>
        <p>Created Date: <small>{{ movie.created_date| timesince }} ago</small></p>
    </div>
    </div>
{% endblock %}
